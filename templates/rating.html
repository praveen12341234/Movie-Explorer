<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increase the width of the form */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="text"], input[type="range"], input[type="submit"] {
            width: calc(100% - 22px); /* Adjust width for all inputs */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="range"] {
            width: 100%; /* Full width */
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .rating-value {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST" action="/submit_rating">
        <h2>Rate a Movie</h2>
        <label for="movie">Select a Movie:</label>
        <input list="movies" id="movie" name="movie">
        <datalist id="movies">
            <!-- Add movie options dynamically -->
            <option value="Avatar">
            <option value="Pirates of the Caribbean: At World's End">
            <option value="Spectre">
            <option value="The Dark Knight Rises">
            <option value="John Carter">
            <option value="Spider-Man 3">
            <option value="Tangled">
            <option value="Avengers: Age of Ultron">
            <option value="Harry Potter and the Half-Blood Prince">
            <option value="Batman v Superman: Dawn of Justice">
            <option value="Superman Returns">
            <option value="Quantum of Solace">
            <option value="Pirates of the Caribbean: Dead Man's Chest">
            <option value="The Lone Ranger">
            <option value="Man of Steel">
            <option value="The Chronicles of Narnia: Prince Caspian">
            <option value="The Avengers">
            <option value="Pirates of the Caribbean: On Stranger Tides">
            <option value="Men in Black 3">
            <option value="The Hobbit: The Battle of the Five Armies">
            <option value="The Amazing Spider-Man">
            <option value="Robin Hood">
            <option value="The Hobbit: The Desolation of Smaug">
            <option value="The Golden Compass">
            <option value="King Kong">
            <option value="Titanic">
            <option value="Captain America: Civil War">
            <option value="Battleship">
            <option value="Jurassic World">
            <option value="Skyfall">
            <option value="Spider-Man 2">
        </datalist>

        <label for="question1">Best cast of the movie:</label>
        <input type="text" id="question1" name="question1">

        <label for="question2">How you're feeling about the movie:</label>
        <input type="text" id="question2" name="question2">

        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="0" max="10" step="0.1" oninput="updateRatingValue()">
        <div class="rating-value" id="ratingValue">5.0</div>

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to update the rating value display as the user drags the slider
        function updateRatingValue() {
            const rating = document.getElementById('rating').value;
            document.getElementById('ratingValue').textContent = rating;
        }
    </script>
</body>
</html>
